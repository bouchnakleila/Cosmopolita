<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Cosmopolita!</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/parfum-femme.jpg" alt="LOGO">
			<h1>Cosmopolita!</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordable</button>
				<br>
				<button class="btn-filtrer-descrip">Filtrer par description</button>
				<br>
				<button class="btn-trier-dec">Trier par prix décroissant</button>
				<br>
				<p>Prix maximum:</p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
				
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Etoiles :<br>
					<input type="number" name="nbEtoiles" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				
				<div class="abordables">
					<h2>Pièces abordables:</h2>
				</div>
				<div class="disponibles">
					<h2>Pièces Disponible:</h2>
				</div>
			</section>
		</main>
	</body>
</html>
